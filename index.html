          x = e.clientX + document.body.scrollLeft +
          document.documentElement.scrollLeft;
          y = e.clientY + document.body.scrollTop +
          document.documentElement.scrollTop;
        }
        x -= gCanvasElement.offsetLeft;
        y -= gCanvasElement.offsetTop;
        //console.log(x+','+y);
      }

      function halmaOnClick(e) {
        setCanvasCoords(e);
        checkCoords();
      }

      function halmaOnHover(e) {
        setCanvasCoords(e);
        if(!buttonSwitch&&(!animation)) {
          if(x>=610&&y>=320&&x<=780&&y<=410) {
            clearCanvas();
            drawCell(coord, mainColor, 9, 9);
            drawCell(question, '#ff00ff', 9, 9);
            drawCell(yesButton, '#0000ff', 9, 9);
            drawCell(noButton, '#ff0000', 9, 9);
          }
          if(x>=800&&y>=320&&x<=960&&y<=410) {
            clearCanvas();
            drawCell(coord, mainColor, 9, 9);
            drawCell(question, '#ff00ff', 9, 9);
            drawCell(yesButton, '#00ff00', 9, 9);
            drawCell(noButton, '#0000ff', 9, 9);
          }
          if(!(x>=610&&y>=320&&x<=780&&y<=410)&&(!(x>=800&&y>=320&&x<=960&&y<=410))){
            clearCanvas();
            drawCell(coord, mainColor, 9, 9);
            drawCell(question, '#ff00ff', 9, 9);
            drawCell(yesButton, '#00ff00', 9, 9);
            drawCell(noButton, '#ff0000', 9, 9);
          }
        }
      }

      function checkCoords(){
        if(!buttonSwitch) {
          if(x>=610&&y>=320&&x<=780&&y<=410) {
            buttonSwitch = true;
            clearCanvas();
            drawCell(coord, mainColor, 9, 9);
            writeMessage1();
          }
          if(x>=800&&y>=320&&x<=960&&y<=410) {
            buttonSwitch = true;
            drupalMoveR();
          }
        }
      }
    }
  })();
  </script>
</div>
</body>
</html>
